<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复HTML元素</title>
</head>
<body>
    <div ng-app="" ng-init="names=['Alice','James','Frank']">
        <p>重复HTML元素</p>
        <ul>
            <li ng-repeat="x in names">
                {{x}}
            </li>
        </ul>
    </div>
    <script src="../js/angular.min.js" type="text/javascript"></script>
</body>
</html>
