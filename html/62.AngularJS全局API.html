<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS全局API</title>
    <script src="../js/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>原文：  {{x1}}</p>
        <p>小写是angular.lowercase：  {{x2}}</p>
        <p>大写是angular.uppercase：  {{x3}}</p>
        <p>是否是字符串是angular.isString：  {{x4}}</p>
        <p>是否是数字是angular.isNumber：  {{x5}}</p>
    </div>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myCtrl",function ($scope) {
            $scope.x1='HELLO';
            $scope.x2=angular.lowercase($scope.x1);
            $scope.x3=angular.uppercase($scope.x2);
            $scope.x4=angular.isString($scope.x3);
            $scope.x5=angular.isNumber($scope.x4);
        })
    </script>
</body>
</html>
