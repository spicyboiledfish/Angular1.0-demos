<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-click指令</title>
    <script src="../js/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-init="count=0" ng-controller="myCtrl">
        <button ng-click="count=count+1">点我！！！</button>
        <p>{{count}}</p>
    </div>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myCtrl",function ($scope) {
            $scope.count=3;
        })
    </script>
</body>
</html>
