<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>向指令添加过滤器</title>
    <script src="../js/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="nameController">
        <p>循环对象：</p>
        <ul>
            <!--<li ng-repeat="x in names">{{x|orderBy:'country'}}</li>-->
            <li ng-repeat="x in names | orderBy:'country' ">{{x.name +","+ x.country}}</li>
        </ul>
    </div>
    <script src="../js/nameController.js"></script>
</body>
</html>
