<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-init</title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="firstName='Alice'">
        <p>姓名是：<span ng-bind="firstName"></span></p>
    </div>    
</body>
</html>
