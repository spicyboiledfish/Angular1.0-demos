<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data-ng-init</title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
</head>
<body>
<div data-ng-app="" data-ng-init="firstName='Alice'">
    <p>姓名是：<span data-ng-bind="firstName"></span></p>
</div>
</body>
</html>
