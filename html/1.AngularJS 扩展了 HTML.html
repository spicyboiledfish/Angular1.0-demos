<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ng-model</title>
    </head>
    <body>
    	<div ng-app="">

            <em ng-bind="name"></em>
		</div>
        <script type="text/javascript" src="../js/angular.min.js"></script>
    </body>
</html>
