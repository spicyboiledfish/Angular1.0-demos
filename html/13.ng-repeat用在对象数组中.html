<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-repeat用在对象数组中</title>
</head>
<body>
    <div ng-app="" ng-init="names=[{name:'Alice',age:18},{name:'Charles',age:22},{name:'Frank',age:17}]">
        <ul>
            <li ng-repeat="x in names">
                {{x.name + ", " + x.age}}
            </li>
        </ul>
    </div>
    <script src="../js/angular.min.js" type="text/javascript"></script>
</body>
</html>
