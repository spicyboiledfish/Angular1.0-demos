<!DOCTYPE html>
<html lang="en">
<head>

    <title>ng-hide指令</title>
    <script src="../js/angular.min.js"></script>
</head>
<body>
    <div ng-app="">
        <button ng-hide="true">我是不可见的</button>
        <button ng-hide="false">我是可见的</button>
    </div>
</body>
</html>
