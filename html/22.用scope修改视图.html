<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用scope来修改视图</title>
    <script src="../js/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <input ng-model="name"/>
        <h1>{{name}}</h1>
    </div>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myCtrl",function ($scope) {
            $scope.name="Alice Wang"
        })
    </script>
</body>
</html>
