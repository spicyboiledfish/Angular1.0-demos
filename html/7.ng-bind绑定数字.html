<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用ng-bind实现AngularJS的表达式</title>
</head>
<body>
    <div ng-app="" ng-init="quality=9;cost=10">
        <p>价格是：<span ng-bind="quality*cost"></span>元</p>
    </div>
    <script type="text/javascript" src="../js/angular.min.js"></script>
</body>
</html>
