<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS类</title>
    <script src="../js/angular.min.js"></script>
    <style>
        input.ng-invalid{
            background-color:lightblue;
        }
        /*意思就是input里面的值如果是不合法的话，那么input的背景值就改成浅蓝色*/
    </style>
</head>
<body>
    <form ng-app="" name="myForm">
        输入你的邮件账户：
        <input name="myAddress" ng-model="myText" type="email" />
    </form>
</body>
</html>
